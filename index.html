<html lang="en">
<head>

<body style="background-color: aqua;">
    <h1>CALCULATOR</h1>
    <input type="number" placeholder="number one" id="one">
    <input type="number" placeholder="number two" id="two">
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="divide()">/</button>
    <button onclick="multiplication()">*</button>
      

    <h1 class="text-center">Circle</h1> 
    <input type="number" placeholder="radius" id="rad">
    <button onclick="cir()">Calculate</button>
 
     <h1 class="text-center mt-5"> Triangle</h1>
    <input type="number" class="form-control my-2" placeholder="base"  id="bas">
    <input type="number" class="form-control my-2" placeholder="height" id="hei">
    <button onclick="tri()">Calculate</button>
    

    <h1 class="text-center mt-5">Body mass index</h1>
    <input type="number" class="form-control my-2" placeholder="weight"  id="wei">
    <input type="number" class="form-control my-2" placeholder="height" id="he">
    <button onclick="bmi()">Calculate</button>

    <script>
       one.value / two.value
       function divide() {
        alert(one.value / two.value)
       }

       one.value - two.value
       function subtract() {
        alert(one.value - two.value)
       }

       one.value + two.value
       function add() {
        alert((parseFloat) (one.value) + (parseFloat) (two.value))
       }

       one.value * two.value
       function multiplication() {
        alert(one.value * two.value)
       }

       

        function cir() {
           alert((22/7) * rad.value * rad.value)
       }       

       function tri() {
        alert(.5 * bas.value * hei.value)
       }

       function bmi() {
        alert(wei.value / he.value)
       }
    </script>
</body>
